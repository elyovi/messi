<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>

    <h2>Formulario de Registro</h2>

    <form action="" method="GET">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" maxlength="50" required><br><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" maxlength="50" required><br><br>

        <label>Sexo:</label><br>
        <input type="radio" id="hombre" name="sexo" value="hombre">
        <label for="hombre">Hombre</label><br>
        <input type="radio" id="mujer" name="sexo" value="mujer">
        <label for="mujer">Mujer</label><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <div>
            <label for="poblacion">Población:</label>
            <select id="poblacion" name="poblacion">
              <option value="alicante">Alicante</option>
              <option value="madrid">Madrid</option>
              <option value="sevilla">Sevilla</option>
              <option value="valencia">Valencia</option>
            </select>
          </div>
          <div>
            <label for="descripcion">Descripción:</label><br>
            <textarea id="descripcion" name="descripcion" rows="4" cols="50"></textarea>
          </div>
          <br><br>

        <input type="checkbox" id="info" name="info" checked>
        <label for="info">Deseo recibir información sobre novedades y ofertas</label><br><br>

        <input type="checkbox" id="terminos" name="terminos" required>
        <label for="terminos">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label><br><br>

        <input type="submit" value="Enviar">
    </form>

</body>
</html>
